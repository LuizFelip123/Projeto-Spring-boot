      <!-- Main content -->
      <form action="">
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-12">
                <!-- general form elements -->




                <!-- Input addon -->
                <div class="card card-info">
                  <div class="card-header">
                    <h3 class="card-title">Formulário</h3>
                  </div>
                  <div class="card-body">
                    <h4 class="p-3 mb-2 bg-dark text-white text-center">Dados do Aluno</h4>
                    <div class="input-group mb-3">

                      <input type="text" class="form-control" placeholder="Nome Completo">
                    </div>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="CPF">

                    </div>

                    <div class="form-group">
                      <label>Data de Nascimento:</label>

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                        <input type="text" class="form-control" data-inputmask-alias="datetime"
                          data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                      </div>

                      <!-- /.input group -->
                    </div>
                    <label for="">Sexo:</label>

                    <div style="display:inline; margin-left:2px;">
                      <input type="radio" id="Masculino" name="sexo" value="Masculino">
                      <label for="html">Masculino</label>


                      <input class="mb-3" type="radio" id="Feminino" name="sexo" value="Feminino">
                      <label for="Feminino">Feminino</label>

                    </div>
                    <div class="input-group mb-3">

                      <input type="text" class="form-control" placeholder="Nacionalidade">
                    </div>
                    <div class="input-group mb-3">

                      <input type="text" class="form-control" placeholder="Naturalidade">
                    </div>

                    <div class="input-group mb-3">

                      <input type="text" class="form-control" placeholder="Número do cartão do SUS">
                    </div>

                    <label for="">Possui Deficiência(s)? :</label>

                    <div style="display:inline; margin-left:2px;">
                      <input type="radio" id="sim" name="defeciencia" value="sim">
                      <label for="html">Sim</label>

                      <input class="mb-3" type="radio" id="nao" name="defeciencia" value="nao">
                      <label for="nao">Não</label>
                      <div class="input-group mb-3">
                        <label for="avatar"> Laudo médico:</label>
                        <br>
                        <input type="file" id="laudo" name="laudo" type="file"
                          accept="application/pdf, application/vnd.ms-excel" style="display:inline; margin-left:4px;">
                      </div>

                    </div>
                    <h4 class="p-3 mb-2 bg-dark text-white text-center"> Dados Escolares</h4>
                    <div class="input-group mb-3 row col-12 col-sm-6">
                      <Label for="colegio"> Colégio: </Label>
                      <select class="form-control select2 select2-danger" name="colegio" id="colegio">
                        <option value="volvo">Colégio Estadual São Felipe</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                      </select>
                    </div>
                    <div class="input-group mb-3 row col-12 col-sm-6">
                      <Label for="colegio"> Turno: </Label>
                      <select class="form-control select2 select2-danger" name="colegio" id="colegio">
                        <option value="volvo">Matutino</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                      </select>
                    </div>
                    <div class="input-group mb-3 col-12 col-sm-6">
                      <Label for="colegio"> Série/Ano: </Label>
                      <select class="form-control select2 select2-danger" name="colegio" id="colegio">
                        <option value="volvo"></option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                      </select>
                    </div>

                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
                <!-- Horizontal Form -->

              </div>
              <!--/.col (left) -->
              <!-- right column -->
